<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />

    <!--Etape 1-->
    <link
      rel="stylesheet"
      href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm p-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <!--un place holder pour une image de 30 px-->
          <img src="https://via.placeholder.com/30" alt="" class="me-2" />
          <span class="fw-bold">foodwagon</span>
        </a>

        <div class="d-flex align-items-center ms-auto">
          <div class="me-4 d-flex align-items-center">
            <i class="bi bi-geo-alt-fill text-warning me-2"></i>
            <span class="small"
              >Deliver to: Current Location: Mahammadpur Bus stand, Dhaka</span
            >
          </div>

          <form class="d-flex me-4">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Food"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning" type="submit">
              Search
            </button>
          </form>

          <button class="btn btn-warning text-white">Login</button>
        </div>
      </div>
    </nav>

    <section class="bg-warning py-5 text-white">
        <div class="container d-flex align-items-center justify-content-between flex-wrap">
          <!-- Text Section -->
          <div class="text-content text-start">
            <h1 class="fw-bold display-4">Are you starving?</h1>
            <p class="lead">Within a few clicks, find meals that are accessible near you</p>
      
            <div class="card p-4 mt-4" style="max-width: 500px;">
              <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-warning me-2 active" type="button">Delivery</button>
                <button class="btn btn-light" type="button">Pickup</button>
              </div>
              
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Your Address">
                <button class="btn btn-danger" type="button">Find Food</button>
              </div>
            </div>
          </div>
      
          <!-- Image Placeholder Section -->
          <div class="image-content mt-4 mt-lg-0">
            <img src="https://via.placeholder.com/400" alt="Delicious Food" class="img-fluid rounded">
          </div>
        </div>
      </section>

        <!-- Cards Section -->
<section class="py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Food Item 1">
            <div class="card-body">
              <h5 class="card-title">Delicious Dish 1</h5>
            </div>
          </div>
        </div>
  
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Food Item 2">
            <div class="card-body">
              <h5 class="card-title">Delicious Dish 2</h5>
            </div>
          </div>
        </div>
  
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Food Item 3">
            <div class="card-body">
              <h5 class="card-title">Delicious Dish 3</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>






  </body>
</html>
